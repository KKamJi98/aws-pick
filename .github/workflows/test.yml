name: test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: |
          uv venv .venv
          uv pip install -e .[dev]
      - name: Run tests
        run: pytest -q
      - name: Lint
        run: |
          black --check .
          isort --check .
